<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form>
		<label for="name" name="name">Name</label>
		<input type="text" id="name" required>
		<div>
			<label for="email" >Email</label>
		<input type="email" id="email" required>
		</div>
		
		<div>
			<label for="">Gender</label>
		<input type="radio" id="gender_m" name="gender" required value="Male">
		<label for="gender_m">Male</label>
		<input type="radio" id="gender_f" name="gender" required value="Female">
		<label for="gender_f">Female</label>
		</div>
		<div>
			<label for="cars" >Car Brands</label>
		<select name="cars" id="cars" required>
			<option value=""disabled selected>--Please choose an option--</option>
			<option value="BMW">BMW</option>
			<option value="Audi">Audi</option>
			<option value="Mercedez">Mercedez</option></select>
		</div>
		<div>
			<label for="carage" >Car Age</label>
		<input type="number" id="carage" required>
		</div>
		<div>
			<label for="dop" >Date of Purchase (dop)</label>
		<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password" >Password</label>
		<input type="password" id="password" required>
		</div>
		<button type="submit">Submit Button</button>
		
	</form>
		
	

</body>

</html>
